{% comment %}
Wine Tracker Index
{% endcomment %}

{% block title %}
    <h2>Wine Tracker - Record New Purchase</h2>
{% endblock title %}

{% block main %}
<form method="post" action="{% url 'display-wine-details' %}">
    {% csrf_token %}
    <div id="varietal">
        Varietal:
        <select name="varietal">
            {% for varietal in varietals %}
                <option value="{{ varietal.id }}">{{ varietal.varietal_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="sweet_or_dry">
        Sweet or Dry
        <select name="sweet_or_dry">
            <option value="SWT">Sweet</option>
            <option value="SSWT">Semi-Sweet</option>
            <option value="SDRY">Semi-Dry</option>
            <option value="DRY">Dry</option>
            <option value="DSRT">Dessert</option>
        </select>
    </div>

    <div id="residual_sugar">
        Residual Sugar:
        <input type="float" name="residual_sugar"/>
    </div>

    <div id="winery">
        Winery:
        <select name="vinery">
            {% for winery in wineries %}
                <option value="{{ winery.id }}">{{ winery.winery_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="vintner">
        Vintner:
        <select name="vintner">
            {% for vintner in vintners %}
                <option value="{{ vintner.id }}">{{ vintner.vintner_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="vineyard">
        Vineyard:
        <select name="vineyard">
            {% for vineyard in vineyards %}
                <option value="{{ vineyard.id }}">{{ vineyard.vineyard_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="vintage_type">
        Vintage Type:
        <select name="vintage_type">
            <option value="S">Single Year</option>
            <option value="M">Mixed Vintage</option>
        </select>
    </div>

    <div id="vintage_year">
        Vintage Year:
        <input type="integer" name="vintage_year"/>
    </div>

    <input id="submit_btn" type="submit" name="submit" value="Submit"/>
</form>
{% endblock %}
